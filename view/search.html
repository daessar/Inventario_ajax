<div class="p-3 border bg-light text-center">
  <h2>Search Product</h2>
  <hr />
  <div class="d-flex justify-content-center">
    <form>
      <div class="mb-3">
        <label for="buscar" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="buscar" />
      </div>
      <button
        type="submit"
        class="btn btn-info mb-3"
        onclick="cargarTablaBuscar()"
      >
        Search
      </button>
    </form>
  </div>
  <div
    class="alert alert-success"
    role="alert"
    style="display: none"
    id="success"
  ></div>
  <div
    class="alert alert-danger"
    role="alert"
    style="display: none"
    id="danger"
  ></div>
  <div class="container p-3" style="display: none" id="table">
    <table class="table" id="tabla">
      <tr class="bg-primary">
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
      </tr>
    </table>
  </div>
</div>
